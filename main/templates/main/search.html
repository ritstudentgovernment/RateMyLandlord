{% extends "main\base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-3 search-tiles">
            <div class="square col-xs-12 wordwrap">
                <div class="square-content" style="height:auto;">
                    <div class="row">
                        <div class="col-xs-9">
                            <h3 style="color:black";>Park Point</h3>
                            <p>American Campus Communities<br>90 reviews</p>
                            <br>
                            <footer>1/2 miles, 15 minute walk, 1 minute drive</footer>
                        </div>
                        <div class="col-xs-3">
                            <h3 style="text-align: right;">$700 - 900</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-9">
            <form class="form-inline" role="form" method="get">

                <div class="form-group">
                    {{ search_form }}
                </div>
            </form>
            <div id="map" style="width: 100%; height: 600px;"></div>
        </div>
    </div>
</div>

{% endblock %}
{% block scripts %}
{% load staticfiles %}
<script src="{% static 'js/maps.js' %}"></script>
<script async defer src="http://maps.google.com/maps/api/js?key=AIzaSyDJjNySQiy6PHnHhG7w8qR_tEWGSEB-F8E&callback=initMap"></script>
{% endblock %}
